<template>
    <div class="slds-grid slds-gutters slds-is-relative">
        <div class="slds-col">
            <div class="report-footer__table">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col" colspan="2">Summary Earnings (Last 6 Months)</th>
                            <th scope="col">Gross Earnings (USD)</th>
                            <th scope="col">Billing Currency</th>
                            <th scope="col">Net Earnings (USD)</th>
                            <th scope="col">Net Earnings (Billing Currency)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={summaryEarningsLast6Mos} for:item="summaryEarning">
                            <tr key={summaryEarning.rowId} class="slds-hint-parent">
                                <td>{summaryEarning.lastSixMonthsCoL1}</td>
                                <td>{summaryEarning.lastSixMonthsCol2}</td>
                                <td><lightning-formatted-number format-style="currency" value={summaryEarning.grossEarningsUSD} minimum-fraction-digits="2" maximum-fraction-digits="2"></lightning-formatted-number></td>
                                <td>{summaryEarning.billingCurrency}</td>
                                <td><lightning-formatted-number format-style="currency" value={summaryEarning.netEarningsUSD} minimum-fraction-digits="2" maximum-fraction-digits="2"></lightning-formatted-number></td>
                                <td><lightning-formatted-number format-style="currency" value={summaryEarning.netEarningsBillingCurrency} minimum-fraction-digits="2" maximum-fraction-digits="2"></lightning-formatted-number></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        <template lwc:if={isLoading}>
            <lightning-spinner size="small" alternative-text="Loading..."></lightning-spinner>
        </template>
    </div>
</template>
